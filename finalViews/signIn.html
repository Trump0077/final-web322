<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
</head>
<body>
    <h2>Sign In</h2>
        <form name="signIn" method="post" action="/signIn">
            <div>
                <div>
                    <div>
                        <span>Email:</span>
                        <input id="Email" name="Email" type="email" required value>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <span>Password</span>
                        <input id="password" name="password" type="password" required>
                    </div>
                </div>
            </div>
            <input type="submit" value="Login">
            <input type="reset" text="Reset" value="Reset">
        </form>
        <a href="/">Go Home</a>
</body>
</html>
